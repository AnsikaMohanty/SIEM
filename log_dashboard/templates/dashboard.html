<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIEM Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .card-summary { cursor: pointer; transition: transform 0.2s ease; }
        .card-summary:hover { transform: scale(1.03); box-shadow: 0px 4px 20px rgba(0,0,0,0.2); }
        .icon { font-size: 2.5rem; margin-bottom: 10px; }
        .counter { font-size: 1.8rem; font-weight: bold; color: #333; }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
        <a class="navbar-brand" href="#">SIEM Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="landing-bg">
    <div class="container my-5 p-4 rounded shadow">
        <h1 class="text-center mb-4">Security Information and Event Management</h1>

        <div class="row g-4">
            <!-- Antivirus Logs -->
            <div class="col-md-3">
                <div class="card card-summary card-antivirus" onclick="location.href='/logs/antivirus_logs'"
                     data-bs-toggle="tooltip" data-bs-placement="top" title="Shows detected malware details and severity.">
                    <div class="card-body text-center">
                        <i class="bi bi-shield-fill-check icon"></i>
                        <h5 class="card-title">Antivirus Logs</h5>
                        <p class="counter" data-target="{{ antivirus_count }}">0</p>
                    </div>
                </div>
            </div>

            <!-- Login Logs -->
            <div class="col-md-3">
                <div class="card card-summary card-login" onclick="location.href='/logs/login_log_data'"
                     data-bs-toggle="tooltip" data-bs-placement="top" title="Displays user login attempts and success status.">
                    <div class="card-body text-center">
                        <i class="bi bi-person-check-fill icon"></i>
                        <h5 class="card-title">Login Logs</h5>
                        <p class="counter" data-target="{{ login_count }}">0</p>
                    </div>
                </div>
            </div>

            <!-- Server Access Logs -->
            <div class="col-md-3">
                <div class="card card-summary card-access" onclick="location.href='/logs/server_access_logs'"
                     data-bs-toggle="tooltip" data-bs-placement="top" title="Shows HTTP request details including IP, method, and status.">
                    <div class="card-body text-center">
                        <i class="bi bi-server icon"></i>
                        <h5 class="card-title">Server Access Logs</h5>
                        <p class="counter" data-target="{{ access_count }}">0</p>
                    </div>
                </div>
            </div>

            <!-- Windows Logon Events -->
            <div class="col-md-3">
                <div class="card card-summary card-winlog" onclick="location.href='/logs/windows_logon_events'"
                     data-bs-toggle="tooltip" data-bs-placement="top" title="Displays Windows system logon events and statuses.">
                    <div class="card-body text-center">
                        <i class="bi bi-window icon"></i>
                        <h5 class="card-title">Windows Logon Events</h5>
                        <p class="counter" data-target="{{ winlog_count }}">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS for tooltips -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Counter Animation Script -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    const counters = document.querySelectorAll('.counter');

    counters.forEach(counter => {
        const updateCount = () => {
            const target = +counter.getAttribute('data-target');
            const count = +counter.innerText.replace(/,/g, '');
            const increment = Math.ceil(target / 200);

            if (count < target) {
                counter.innerText = (count + increment).toLocaleString();
                setTimeout(updateCount, 10);
            } else {
                counter.innerText = target.toLocaleString();
            }
        };
        updateCount();
    });

    const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
});
</script>
</body>
</html>
